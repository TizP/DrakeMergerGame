<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drake Merger Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Drake Merger</h1>

    <div id="game-container">
        <div id="status-bar">
            <span>Resources: <span id="resource-count">0</span></span>
            <span>Highest Drake: <span id="highest-drake">None</span></span>
        </div>

        <div id="game-grid">
            <!-- Grid slots will be generated by JavaScript -->
        </div>

        <!-- Ensure the button is definitely inside this div -->
        <div id="controls">
            <button id="buy-drake-btn">Buy Drake Egg (Cost: <span id="buy-cost">10</span>)</button>
            <button id="music-toggle-btn">Toggle Music</button>
            <button id="tutorial-btn">Show Tutorial</button>
            <!-- === THE CREDITS BUTTON === -->
            <button id="credits-btn">Show Credits</button>
            <!-- ========================= -->
            <button id="save-btn">Save Game</button>
            <button id="load-btn">Load Game</button>
            <button id="delete-save-btn">Delete Save</button>
        </div>
        <!-- End of controls div -->

        <div id="message-box">
            <!-- Game messages appear here -->
        </div>

        <!-- Tutorial Box (must have .hidden class initially) -->
        <div id="tutorial-box" class="modal-box hidden"> <!-- Added modal-box class -->
            <h3 id="tutorial-title">Tutorial</h3>
            <p id="tutorial-content"></p>
            <button id="tutorial-next-btn">Next</button>
            <button id="tutorial-close-btn">Close</button>
        </div>

        <!-- Credits Box (must have .hidden class initially) -->
        <div id="credits-box" class="modal-box hidden"> <!-- Added modal-box class -->
            <h3>Credits</h3>
            <p>
                <strong>Music:</strong> "Space Jazz" by Kevin MacLeod (incompetech.com)<br>
                Licensed under Creative Commons: By Attribution 3.0<br>
                <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank" rel="noopener noreferrer">http://creativecommons.org/licenses/by/3.0/</a>
            </p>
            <p>
                <strong>Sprites/Images:</strong> Generated via Gemini
            </p>
             <p>
                <strong>Game Development:</strong> Gemini
             </p>
            <button id="credits-close-btn">Close</button>
        </div>
        <!-- End of credits box -->

    </div> <!-- End of game-container -->

    <audio id="background-music" loop>
        <source src="audio/background_loop.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
